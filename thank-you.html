<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ShopEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header (same as index.html) -->
     

    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="container">
            <div class="thank-you-container">
                <div class="thank-you-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Thank You for Your Order!</h2>
                <p class="order-number">Order #<span id="orderId"></span></p>
                <p>Your order has been received and is being processed. You will receive a confirmation email shortly.</p>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-details">
                        <!-- Order details will be loaded via JavaScript -->
                    </div>
                </div>
                
                <div class="actions">
                    <a href="products.html" class="btn">Continue Shopping</a>
                    <a href="index.html" class="btn btn-outline">Back to Home</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->

    <script src="js/thank-you.js"></script>
</body>
</html>
